<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="ExpandableCards.css">
</head>
<body>
    <div class="container">
        <p class="highlight">YAY! It's BOGO</p>

        <div class="price-box expanded" data-id="1" onclick="toggleExpand(this)">
            <div class="d-flex" >

            <label class="radio-container">
                <input type="radio" name="unit" checked>
                <span class="checkmark"></span>
            </label>
            <p class="ms-2">1 Unit - <span class="highlight">$10.00 USD</span></p>
            </div>
            <small>Standard Price</small>
            <div class="details" style="display: block;">
                <label>Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Black</option><option>White</option></select></label>
            </div>
        </div>

        <div class="price-box" data-id="2" onclick="toggleExpand(this)">
            <div class="d-flex" >

                <label class="radio-container">
                    <input type="radio" name="unit">
                    <span class="checkmark"></span>
                </label>
                <p class="ms-2">2 Units - <span class="highlight">$18.00 USD</span> <br> <small>Most Popular</small></p>
            </div>
            <div class="details">
                <label>Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Black</option><option>White</option></select></label>
            </div>
        </div>

        <div class="price-box" data-id="3" onclick="toggleExpand(this)">
            <div class="d-flex" >

            <label class="radio-container">
                <input type="radio" name="unit">
                <span class="checkmark"></span>
            </label>
            <p class="ms-2">3 Units - <span class="highlight">$24.00 USD</span></p>
            </div>
            <div class="details">
                <label>Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Black</option><option>White</option></select></label>
            </div>
        </div>

        <button class="btn">Add to Cart</button>
    </div>
    <script src="ExpandableCards.js"></script>

</body>
</html>
